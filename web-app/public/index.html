<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>

    <header class="topbar">
      <a class="logo" href="https://graficoeweb.com.br">
          <img src="/assets/img/logo.png" width="50" height="50" class="d-inline-block align-top" alt="logo gráfico e web">
      </a>
      <h1 class="topbar__title">Gráfico e Web cursos</h1>
      <nav class="topbar__nav">
          <button class="topbar__filter">Design</button>
          <button class="topbar__filter topbar__filter--current">Desenvolvimento</button>
      </nav>
    </header>

    <section class="container" id="app" role="main">
      <div class="course-list">
        <article class="course presencial">
            <div class="card">
                <img class="responsive-img" src="assets/img/javascript.jpg">
                <div class="card-block">
                    <time class="card-date">27 Jan</time>
                    <h4 class="card-title">JavaScript</h4>
                    <p class="card-text">20h de curso - Desenvolvimento</p>
                    <button class="btn btn--like">Favoritar</button>
                </div>
            </div>
          </article>
      </div>
    </section>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <footer class="footerbar">
      Cursos - Gráfico e Web
   </footer>
  </body>
</html>
